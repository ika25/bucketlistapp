<div class="container content-container">
  <form ng-if="$ctrl.todo" name="editform">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-5 form-group">
        <input class="form-control" type="text" name="title" id="title" ng-model="$ctrl.todo.title" placeholder="Title" required>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 form-group mtop5">
        <div class="checkbox-inline">
          <label><input type="checkbox" id="checked" ng-model="$ctrl.todo.checked" aria-label="Checked"> Checked</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-5 form-group">
        <label for="key">Description:</label>
        <textarea class="form-control" type="text" name="description" id="description" ng-model="$ctrl.todo.description" rows="7"></textarea>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5">
        <div class="imageupload fileinput fileinput-new" data-provides="fileinput">
          <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
            <!-- <img data-src="holder.js/100%x100%" alt="..."> -->
            <img alt="">
          </div>
          <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
          <div>
            <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="image" onchange="angular.element(this).scope().$ctrl.onImageChange(this)"></span>
            <a ng-if="($ctrl.todo.upload_image && $ctrl.todo.upload_image != 'undefined') || ($ctrl.todo.image && $ctrl.todo.upload_image === 'undefined')" href="#" class="btn btn-default" ng-click="$ctrl.onImageRemoveClick()">Remove</a>
            <a ng-if="$ctrl.todo.image && $ctrl.todo.upload_image !== 'undefined'" href="" class="btn btn-default" ng-click="$ctrl.onImageRevert()">Revert</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-success" ng-disabled="editform.$invalid" type="button" ng-click="$ctrl.onSave()">Save</button>
      </div>
    </div>
  </form>  
</div>
