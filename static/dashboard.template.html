<div class="container content-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="mtbl-loading-zeroheight" ng-class="{active:$ctrl.loading}">
        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <div ng-repeat="item in $ctrl.items" class="col-sm-6 col-md-4 dashboard-todo">
      <div class="thumbnail">
        <div class="dashboard-todo-img-wrp">
          <img ng-if="item.image" src="{{item.image}}" alt="Image">
        </div>
        <div class="caption">
          <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <h3>{{item.title}}</h3>
              <p>{{item.description}}</p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 dashboard-todo-btns">
              <button type="button" class="btn btn-success" ng-click="$ctrl.onClickCheck(item)"><i class="fa fa-check"></i></button>
              <button type="button" class="btn btn-default" ng-click="$ctrl.onClickEdit(item)"><i class="fa fa-pencil"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
